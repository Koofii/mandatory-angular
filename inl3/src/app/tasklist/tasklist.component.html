<div class="header">

  {{status}}
  <ng-container *ngFor="let task of tasks">
    <task
    *ngIf="status == task.status"
    
    [task]="task"
    (statusChanged)="handleStatusChanged($event)"
    ></task>
  </ng-container>
</div>

<!-- Markup for displaying all tasks that have the status type of this list set... -->
